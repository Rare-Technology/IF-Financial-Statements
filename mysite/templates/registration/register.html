<!-- templates/register.html -->
{% extends 'mysite/base.html' %}
<!DOCTYPE html>
<head>
  <meta charset = "utf-8">
  <title>{% block title %} OurFish Financial Statements {% endblock %}</title>
</head>
<body>
  {% block content %}
    <div class = "content-section">
      <form method = "post">
        {% csrf_token %}
        <fieldset class = "form-group">
          <legend class = "border-bottom mb-4">Account registration</legend>
          {{ form }}
        </fieldset>
        <div class="form-group">
          <button class = "btn btn-outline-info" type="submit">Sign up</button>
        </div>
      </form>
      <div class = "border-top pt-3">
        <small class = "text-muted">Already have an account? <a class = 'ml-2' href="{% url 'login' %}">Click here to sign in.</a></small>
    </div>
  {% endblock %}
</body>
