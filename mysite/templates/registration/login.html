<!-- templates/registration/login.html -->
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button
</form>
<small class = "text-muted">Don't have an account? <a class = 'ml-2' href="{% url 'register' %}">Click here to create an account.</a></small>
