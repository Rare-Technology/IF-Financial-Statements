<!-- templates/registration/login.html -->
{% load static %}
{% load i18n %}
{% block content %}
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>



  <body class="text-center">
  <main class="form-signin">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
    <form action="" method=POST>
      {% csrf_token %}
      <!-- {{ form.as_p }} -->
      <img src="{% static 'images/ff-logo-250x101.png' %}"></img>
      <h1 class="h3 my-3 fw-normal">{% trans "Please sign in" %}</h1>

      <div class="form-floating">
        <input type="text" class="form-control" name="username" placeholder="Username">
        <label for="floatingInput">{% trans "User name" %}</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name="password" placeholder="Password">
        <label for="floatingPassword">{% trans "Password" %}</label>
      </div>

      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
      <button class="w-100 btn btn-lg btn-primary" type="submit">{% trans "Sign in" %}</button>
      <!-- <p class="mt-5 mb-3 text-muted">© 2017–2021</p> -->
    </form>
    <!-- <small class = "text-muted">Don't have an account? <a class = 'ml-2' href="url register">Click here to create an account.</a></small> -->
  </main>
{% endblock content %}
