<!-- templates/mysite/fs-accordion-body.html -->
{% load static %}
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/financial-statements-tab.css' %}">
</head>
<div class="list-group my-0">
  <label class="list-group-item">
    <input class="form-check-input flex-shrink-1 input-statements" type="checkbox" value="">
    <span>
      Income statement
      <small class="d-block text-muted">Shows your profit and loss over a set period of time.</small>
    </span>
  </label>
  <label class="list-group-item">
    <input class="form-check-input flex-shrink-0 input-statements" type="checkbox" value="">
    <span>
      Cash Flow statement
      <small class="d-block text-muted">Shows how much cash is generated and used over a set period of time.</small>
    </span>
  </label>
  <div class="list-group-item">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4 d-grid my-2 my-md-3">
          <div class="input-daterange input-group">
            <span class="input-group-text">From</span>
            <input id="start-date" class="form-control" type="text" name="start-date" /> <!--style="display:inline"--->
            <span class="input-group-text">To</span>
            <input id="end-date" class="form-control" type="text" name="end-date" />
          </div>
        </div>
        <div class="col-12 col-md-2 my-2 d-grid my-md-3">
          <button id="view-statements" class="btn btn-primary statement-option" target="_blank" type="button" disabled>View Statements</button>
        </div>
      </div>
    </div>
  </div>
  <div id="income-div" class="list-group-item pb-5" hidden>
    {% include 'mysite/income-table.html' %}
  </div>
  <br>
  <div id="cashflow-div" class="list-group-item pb-5" hidden>
    {% include 'mysite/cashflow-table.html' %}
  </div>
</div>
