<!-- templates/mysite/fs-accordion-body.html -->
{% load static %}
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/financial-statements-tab.css' %}">
</head>
<div class="list-group my-0">
  <label class="list-group-item gap-2">
    <input class="form-check-input flex-shrink-1 input-statements" type="checkbox" value="">
    <span>
      Income statement
      <small class="d-block text-muted">Shows your profit and loss over a set period of time.</small>
    </span>
  </label>
  <label class="list-group-item">
    <input class="form-check-input flex-shrink-0 input-statements" type="checkbox" value="">
    <span>
      Cashflow statement
      <small class="d-block text-muted">Shows how much cash is generated and used over a set period of time.</small>
    </span>
  </label>
  <div class="list-group-item">
    <div class="container">
      <div class="row">
          <div class="row">
            <div class="col-6 col-md-2">
              <small class="d-block text-muted">From</small>
              <input id="start-date" class="statement-option" type="date" name="start-date" disabled style="display:inline">
            </div>
            <div class="col-6 col-md-2">
              <small class="d-block text-muted">To</small>
              <input id="end-date" class="statement-option" type="date" name="end-date" disabled style="display:inline">
            </div>
            <div class="col-12 col-md-2 my-2 d-grid my-md-3">
              <button id="view-statements" class="btn btn-primary statement-option" target="_blank" type="button" disabled>View Statements</button>
            </div>
          </div>
        <div class="col-12 col-md-6 my-auto">
          <div id="export-buttons" class="btn-group d-grid gap-2 d-md-block">
            <button class="btn btn-outline-secondary statement-option" type="button" disabled><a class="export-link" href="{% url 'export_pdf' %}" target="_blank" role="button">Export to PDF</a></button>
            <button class="btn btn-outline-secondary statement-option" type="button" disabled><a class="export-link" href="{% url 'export_csv' %}" target="_blank" role="button">Export to Excel</a></button>
            <button class="btn btn-outline-secondary dropdown-toggle statement-option" type="button" id="print-button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false" disabled>Email</button>
              <ul class="dropdown-menu" aria-labelledby="print-button">
                <form action="/send_email/" method="POST">
                  {% csrf_token %}
                  <li>
                    <input class="form-check-input ms-3" type="checkbox" id="email-check-1" name="attach_pdf">
                    <label class="form-check-label" for="email-check-1">PDF</label>
                  </li>
                  <li>
                    <input class="form-check-input ms-3" type="checkbox" id="email-check-2" name="attach_excel">
                    <label class="form-check-label" for="email-check-2">Excel</label>
                  </li>
                  <li><hr class="dropdown-divider"></li>
                  <li><button class="btn btn-link" type="submit">Send email</button></li>
                </form>
              </ul>
              <button class="btn btn-outline-secondary statement-option" type="button" disabled><a class="export-link" href="{% url 'print_statement' %}" target="_blank" role="button">Print</a></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="catches-div" class="list-group-item" hidden>
    {% include 'mysite/table.html' %}
  </div>
</div>
