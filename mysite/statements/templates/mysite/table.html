<table id="catches" class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Fisher</th>
      <th scope="col">Total price</th>
    </tr>
  </thead>
  <tbody>
    {% for catch in table_data %}
      <tr>
        <!-- <th scope="row">1</th> -->
        <td>{{ catch.date }}</td>
        <td>{{ catch.fisher_id }}</td>
        <td>{{ catch.total_price }}</td>
      </tr>
      {% endfor %}
  </tbody>
</table>
