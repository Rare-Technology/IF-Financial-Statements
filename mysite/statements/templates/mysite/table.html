<table id="income-table" class="table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>Revenue</th>
      <th>Cost</th>
      <th>Profit</th>
    </tr>
  </thead>
  <tbody>
    {% for row in income_table %}
      <tr>
        <td>{{ row.date }}</td>
        <td>{{ row.revenue }}</td>
        <td>{{ row.cost }}</td>
        <td>{{ row.profit }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
